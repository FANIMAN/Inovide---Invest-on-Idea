<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>


    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    
    <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>

    <div class="main">

        <section class="signup">
            
            <div class="container">
                <div class="signup-content">
                    <form action="/home" method="GET" id="signup-form" class="signup-form">
                        <h2 class="form-title">Create account</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="first" id="name" placeholder="First Name" required/>
                        </div>
                        <div class="form-group">
                                <input type="text" class="form-input" name="last" id="name" placeholder="Last Name" required/>
                            </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Your Email " required/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="use" id="password" placeholder="username"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="password" id="re_password" placeholder="password" required/>
                        </div>
                        <div class="form-group">
                                <input type="text" class="form-input" name="bio" id="name" placeholder="Biography"/>
                            </div>
							<div class="form-group">
                                <input type="text" class="form-input" name="bio" id="name" placeholder="Criedit Card"/>
                            </div>
                        <div class="form-group">
                            <input type="file" name="image"/>
                            </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        Have already an account ? <a href="login" class="loginhere-link">Login here</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="..assets/js/main.js"></script>
</body>
</html>
